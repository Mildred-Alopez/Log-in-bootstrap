<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document log in bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid " style="height: 788px; ">

        <div class="h-100 row">

            <div class="col bg-primary ps-5 pt-5 p-5">
                <div class="pt-5">
                    <img src="./img/bsb-logo-light.svg" class="rounded ps-5 mt-5 d-block" alt="..." height="115">
                </div>
                <div class="text-white mt-5">
                    <h1 class=" ps-5 fs-1 ">We make digital <br>products that drive <br>you to stand out.
                    </h1>
                    <p class="mt-5 ps-5 fs-5 font-monospace">We write words,take photos,make videos,and <br>interact
                        with artificial intelligence.</p>
                </div>
            </div><!--fin caja-azul-->

            <div class="col p-5 ">
                <div class="mb-5">
                    <h2 class="mt-5">Log in</h2>
                </div>

                <div class="mb-5 mt-5">
                    <label for="formGroupExampleInput" class="form-label">Email <span
                            class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="formGroupExampleInput" placeholder="name@example.com"
                        required>
                </div>
                <div class="mb-5 mt-5">
                    <label for="formGroupExampleInput2" class="form-label">Password <span
                            class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="" required>
                </div>

                <div class="mb-5 mt-5 fst-italic">
                    <input type="checkbox">
                    Keep me logged in
                </div>

                <div class="d-grid gap-2 mb-5 mt-5">
                    <button class="btn btn-primary" type="button">Log in now</button>
                </div>
                <div class="row mb-5 mt-5">
                    <div class="col-6"></div>
                    <div class="col-6 d-flex justify-content-between">
                        <a href="#"
                            class="link-dark link-offset-2 link-underline-opacity-10 link-underline-opacity-100-hover">Create
                            new account</a>
                        <a href="#"
                            class="link-dark link-offset-2 link-underline-opacity-10 link-underline-opacity-100-hover">Forgot
                            password</a>
                    </div>
                </div>
                <div class="mt-5">
                    <a href="#"
                        class="link-dark link-offset-2 link-underline-opacity-10 link-underline-opacity-100-hover ">Or
                        sign in with</a>
                </div>
            </div><!--fin caja-blanca-->

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
